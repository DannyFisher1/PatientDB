<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PatientDB</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            padding-top: 5%;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .card-header {
            background: #007bff;
            color: white;
            font-size: 1.25rem;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .card-title {
            font-weight: 600;
        }
        .btn {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-light {
            background: #007bff;
            color: white;
        }
        .btn-light:hover {
            background: #0056b3;
        }
        .row {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-center">Patient Matching</h1>
        <div class="row justify-content-center">
            <!-- Upload Data Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">Upload Data</div>
                    <div class="card-body">
                        <h5 class="card-title">Import patient medical information.</h5>
                        <a href="/upload" class="btn btn-light mt-4">Upload</a>
                    </div>
                </div>
            </div>
            <!-- Review Past Cases Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">Review Past Cases</div>
                    <div class="card-body">
                        <h5 class="card-title">View the past cases.</h5>
                        <br>
                        <a href="/stats" class="btn btn-light mt-4">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
